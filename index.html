<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 <html>
 <head>
 <title>Tu Du List</title>
 <style>
 
  </style>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <script src ="https://code.jquery.com/jquery-1.12.3.js"></script>
 <script src ="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>

 
 <link rel="stylesheet" type="text/css" href="style.css">
  <script type='text/javascript' src="data.js"></script>
 

 <link   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type='text/javascript' src="script.js"></script>
</head>
 <body>
  
  <div class='row page-header'>
    <div class='col-lg-2'></div>
    <div class='col-lg-10'>
      <h1>My diary.<h1>
    </div>
  </div>

  <div class='row'>

    <div class='col-lg-2'></div>

    <div class='col-lg-8'>
      <div class='row'>
      <!--   до сюда все норм -->
        <div class='col-lg-6'>
          <div class="row text-center">
            <table class="table table-striped">
              <caption data-bind="text: calendar().year"></caption>
              <caption data-bind="text: calendar().month"></caption>
              <tbody id="calendar" data-bind="foreach: calendar().days">
                <tr data-bind="foreach: $data">
                  <td data-bind="text: $data"></td>
                </tr>
              </tbody>

            </table>
          </div>

          <div class='row' data-bind="if: isBlank">
           
            <div id="taskTextBox">
              <label id="taskTextLabel" class="control-label" for="taskTex">create a task</label>
              <input id="taskTex" type="text" class="form-control panel-body" placeholder="a task..." data-bind="value: dataTask().event"/>

            </div></br>
            
            <div class="row">
            <form id="selectDate">
                <div class="col-xs-3">
                <select class="form-control" data-bind="options: calendar().amountDays,
                                             optionsCaption: 'date...',
                                             value: dataTask().day,
                                             valueAllowUnset: true,

                                             "></select></div>
                <div class="col-xs-4">
                <select class="form-control" data-bind="options: calendar().monthName,
                               optionsCaption: 'month...',
                               value: dataTask().month,
                               valueAllowUnset: true
                               "></select></div>
                <div class="col-xs-3">
                 <select class="form-control" data-bind="options: calendar().years,
                               optionsCaption: 'year...',
                               value: dataTask().year,
                               valueAllowUnset: true
                               "></select></div>
              </form>

              <label> 
              <input type="checkbox" data-bind="checked: dataTask().done"/>is done?
              </label>
            </div></br>

            
            <button type="button" class="btn btn-default" data-bind="click: createTask">save task</button>
          </div>

          <div class="row" data-bind="ifnot: isBlank">
             <div class="panel panel-default">
              <div class="panel-heading" data-bind="text: currentTask().date"></div>
              <div class="panel-body" data-bind="text: currentTask().event"></div>
            </div>
            <button type="button" class="btn btn-default" data-bind="click: editTask">edit task</button>
            <button type="button" class="btn btn-default" data-bind="click: showCreate">create  new task</button>
           
          </div>
        </div>

        <div class='col-lg-6'>
          <div class='row'>
            <ul data-bind='foreach: task'>
              <li class="alert alert-info" data-bind="click: showTask, attr: done ? {class: 'alert alert-success', id: id}:{class: 'alert alert-info', id: id}">
                <button type="button" class="close" aria-hidden="true" data-bind="click: removeTask">×</button>
                <p data-bind='text: date'></p>
                <p data-bind='text: event'></p><br>
                <label> 
                  <input type="checkbox" data-bind="checked: $data.done, click: refreshTask"/>is done?
                </label>
              </li>
            </ul>
          </div>
        </div>


      </div>
    </div>

    <div class='col-lg-2'></div>

  </div>
<script type='text/javascript' src="script.js"></script>
 </body>
 
 </html>
